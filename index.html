<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

    <header class="header">
      <img src="images/logo.svg" alt="PING" class="img">
    </header>

    <main class="main">
      <h1 class="main__heading"><span class="launching">We are launching</span> soon!</h1>
      <p class="main__subscribe">Subscribe and get notified</p>

      <form action="" method="post">
        <input type="email" class="email" placeholder="Your email address">
        <input type="button" value="Notify Me" class="button">
      </form>
      
      <figure>
        <img src="images/illustration-dashboard.png" alt="Illustration dashboard">
        <figcaption>Illustration dashboard</figcaption>
      </figure>
    </main>

    <footer class="footer">
      <div class="social">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <div class="copyright">
        <p>
          &copy; Copyright Ping. All rights reserved.
        </p>
      </div>
      <div>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io/challenges/ping-single-column-coming-soon-page-5cadd051fec04111f7b848da" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://max-ralph.com" target="_blank">Max Ralph</a>.
        </p>
      </div>
    </footer>

</body>
</html>
